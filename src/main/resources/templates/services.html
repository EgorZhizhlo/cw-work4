<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header('Услуги')}"></head>
<body>
<div class="container py-5">
    <div class="row g-4">
        <div class="col-md-4" th:each="service : ${services}">
            <a th:href="@{/services/{id}(id=${service.id})}"
               class="text-decoration-none text-dark d-block h-100">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${service.name}">Название</h5>
                        <p class="card-text" th:text="${service.shortDescription}">Краткое описание</p>
                        <p class="mb-1"><small th:text="${service.durationMinutes} + ' мин'">60 мин</small></p>
                        <p class="fw-bold" th:text="${service.price} + ' ₽'">0.00 ₽</p>
                        <p class="mb-2 text-muted"
                           th:text="|Мастер: ${service.master.firstName} ${service.master.lastName}|">
                            Мастер: Иван Иванов
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
