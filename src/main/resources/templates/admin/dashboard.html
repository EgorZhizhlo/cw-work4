<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Админ-панель')}"></head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Панель администратора</h1>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Пользователи</h5>
                    <p class="display-4" th:text="${countUsers}">0</p>
                    <a th:href="@{/admin/users}" class="btn btn-outline-primary btn-sm">Управление</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Услуги</h5>
                    <p class="display-4" th:text="${countServices}">0</p>
                    <a th:href="@{/admin/services}" class="btn btn-outline-primary btn-sm">Управление</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Всего записей</h5>
                    <p class="display-4" th:text="${countAppts}">0</p>
                    <a th:href="@{/admin/appointments}" class="btn btn-outline-primary btn-sm">Просмотр</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">Активные записи</h5>
                    <p class="display-4" th:text="${countBooked}">0</p>
                    <a th:href="@{/admin/appointments}" class="btn btn-outline-primary btn-sm">Управление</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
