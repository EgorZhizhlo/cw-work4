<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header('Регистрация')}"></head>
<body>
<div class="card shadow-lg" style="max-width:500px;margin:4rem auto;">
    <div class="card-body p-5">
        <h2 class="card-title text-center mb-4">Регистрация</h2>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}"   class="alert alert-danger"  th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="u"
                       placeholder="Имя пользователя" required/>
                <label for="u">Имя пользователя</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="e"
                       placeholder="Email" required/>
                <label for="e">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="p"
                       placeholder="Пароль" required/>
                <label for="p">Пароль</label>
            </div>

            <div class="row g-3">
                <div class="col-md-6 form-floating">
                    <input type="text" name="firstName" class="form-control" id="f"
                           placeholder="Имя"/>
                    <label for="f">Имя</label>
                </div>
                <div class="col-md-6 form-floating">
                    <input type="text" name="lastName" class="form-control" id="l"
                           placeholder="Фамилия"/>
                    <label for="l">Фамилия</label>
                </div>
            </div>

            <button class="btn btn-success w-100 mt-4">Зарегистрироваться</button>
        </form>

        <div class="text-center mt-3">
            <small>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></small>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
